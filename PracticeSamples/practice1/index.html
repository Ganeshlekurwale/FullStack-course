<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 1</title>
    <link rel="stylesheet" href="card1.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          src="/PracticeSamples/images/2022-08-05.png"
          alt=""
          class="profile-img"
        />
      </div>
      <div class="text-data">
        <span class="name">Ganesh Lekurwale</span>
        <span class="job">Computer Engineer</span>
      </div>
      <div class="media">
        <a href="#" style="background: #4267b2" class="link">
          <i class="bx bxl-facebook"></i
        ></a>
        <a href="#" style="background: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background: #ff0000" class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
          <i><i class="bx bx-heart"></i></i>
          <span>60k</span>
        </div>
        <div class="data">
          <i><i class="bx bx-comment"></i></i>
          <span>20k</span>
        </div>
        <div class="data">
          <i><i class="bx bx-share"></i></i>
          <span>12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
