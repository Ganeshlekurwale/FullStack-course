<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form1</title>
    <link rel="stylesheet" href="/CSS/form1.css" />
  </head>
  <body>
    <h2>Complex Form</h2>

    <form>
      <fieldset class="fieldset1">
        <legend class="legend">Personal Information</legend>
        <label for="name">Name -</label>
        <input type="text" name="name" id="name" />

        <label for="emailid">Email -</label>
        <input type="email" name="emailid" id="emailid" />

        <label for="phoneno">Phone -</label>
        <input type="tel" name="phoneno" id="phoneno" />
        <br />
        <label for="dob">DOB -</label>
        <input type="date" name="dob" id="dob" />

        <label for="radio">Gender -</label>
        <input type="radio" name="radio" id="radio1" />
        <label for="radio1">Male</label>
        <input type="radio" name="radio" id="radio2" />
        <label for="radio2">Female</label>

        <label for="country">Country -</label>
        <select name="country" id="country">
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="united">United State</option>
        </select>
      </fieldset>
      <fieldset class="fieldset1">
        <legend class="legend">Address</legend>

        <label for="street">Street -</label>
        <input type="text" name="street" id="street" />

        <label for="city">City -</label>
        <input type="text" name="city" id="city" />

        <label for="state">State -</label>
        <input type="text" name="state" id="state" />

        <label for="zip">Zip Code -</label>
        <input type="number" name="zip" id="zip" />
      </fieldset>
      <fieldset class="fieldset1">
        <legend class="legend">Other Information</legend>

        <label for="comments">Comments -</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <input type="checkbox" name="checkbox1" id="checkbox1" />
        <label for="checkbox1">I Agree to the Term of Service</label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
