<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>details & summary</title>
  </head>
  <body>
    <h2>Some Examples of Details and Summary</h2>
    <div>
      <details>
        <!--Quetion 1st> -->
        <summary>
          <b>Q1.What is your name?</b>
        </summary>
        <p><b>Ans.</b> my name is <strong>ABC</strong>.</p>
      </details>

      <details>
        <!--Quetion 2nd> -->
        <summary><b>Q2.What is your age?</b></summary>
        <p><b>Ans.</b> my age is <strong>20</strong>.</p>
      </details>

      <details>
        <!--Quetion 3rd> -->
        <summary><b>Q3.Where do you live?</b></summary>
        <p>
          <b>Ans.</b> Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
      </details>
    </div>
  </body>
</html>
