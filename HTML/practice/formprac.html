<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <form>
      <label for="text1">Username</label>
      <input type="text" name="text1" id="text1" placeholder="Enter Username" />

      <br /><br />

      <label for="password1">Password</label>
      <input
        type="password"
        name="password1"
        id="password1"
        placeholder="Enter password"
      />
      <br /><br />

      <input type="submit" value="Log In" name="button1" id="button1" />
    </form>
  </body>
</html>
